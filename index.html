<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de estacionamento</title>
</head>
<body>


    <div class="titulo">
        <h2>Sistema de Estacionamento</h2>

    </div>







    <div class="sistema">
        <input type="text" name="name" id="name" , placeholder="Digite o nome do veiculo" autocomplete="off">
        <input type="text" name="licence" id="licence" , placeholder="Digite o placa do veiculo" autocomplete="off">
        <button id="send">Registrar</button>
       </div>
       <table>
            <thead  >
                <div class="centro">
                <tr >
                <th>Veículo</th>
                <th>Placa</th>
                <th>Horário</th>
                <th>Excluir</th>


                </tr>
            </div>


            </thead>
            <tbody id="garage"></tbody>
       

       </table>

</body>
<script src="script.js"></script>
</html>
